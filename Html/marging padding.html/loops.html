        // sum of odd numbers
        let num = 145;
        let original_num = num;
        let sum = 0;
        while(num>0) {
            let i = num%10;
            let fact = 1;
            for(let j = i ; j>=1 ; j--){
                fact =fact*j
            }
            sum = sum + fact;
            num = parseInt(num/10);

        }
        console.log(sum)
        console.log(num)
        if(original_num==sum){
            console.log("strong number")
        }
        else{
            console.log("not strong number")
